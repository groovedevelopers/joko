<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme Made By www.groovedevelopers.com -->
    <title>Sign Up - Joko</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/auth.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <body class="auth">
    <header class="register_header">
      <div class="l_logo">
        <a href="index.html"> <img src="./assets/images/logo.png" /></a>
      </div>
    </header>

    <div class="container register_container">
      <div class="row">
        <div class="col-sm-6 col-md-6 register_col_1">
          <div class="l_banner_head">
           <div class="l_ban_head_text1">CALIPH</div>

            <div class="l_ban_head_text2">
              <span>WATCH ON</span>
              <img src="./assets/images/logo.png" />
            </div>
          </div>
          <div class="l_banner_img">
            <img
              src="./assets/images/banner/Sign up/Rectangle 478register.png"
            />
            <br>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="auth_form">
            <div>
              <div class="form_head">CREATE ACCOUNT</div>

              <p class="form_body">
                Watch your favourite artists talk about the behind the scences
                of their music and also join a community of like-minded
                listeners.
              </p>
            </div>
            <form>
              <div class="form-group">
                <input type="text" class="" placeholder="WHATâ€™S YOUR NAME?" />
              </div>
              <div class="form-group">
                <input type="text" class="" placeholder="USERNAME" />
              </div>
              <div class="form-group">
                <input type="text" class="" placeholder="YOUR EMAIL" />
              </div>
              <div class="form-group">
                <input type="text" class="" placeholder="SET YOUR PASSWORD" />
              </div>
              <div class="form-group ter">
                <input type="checkbox" class="" />
                <div class="agree">
                  &nbsp; I agree to the
                  <a href=""> <b> Terms and Conditions.</b></a>
                </div>
              </div>

              <div class="form-group">
                <input type="submit" value="SIGN UP" />
              </div>
            </form>

            <div>
              Already a member? <a href="login.html"> <b>Login</b></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="joko_footer">
      <ul>
        <li><a href="">ABOUT</a></li>
        <li><a href="">CONTACT</a></li>
        <li><a href="">PRIVACY POLICY</a></li>
        <li><a href="">TERMS AND CONDITIONS</a></li>
      </ul>

      <div class="f_twitter">
        <div class="social_icon">
          <img src="./assets/Icons/Twitter.svg" />
        </div>
      </div>
      <div class="f_facebook">
        <div class="social_icon">
          <img src="./assets/Icons/facebook.svg" />
        </div>
      </div>
      <div class="f_insta">
        <div class="social_icon">
          <img src="./assets/Icons/instagram.svg" />
        </div>
      </div>
    </footer>
  </body>
</html>
